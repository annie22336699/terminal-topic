<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="mycontainer min-hi mtlHeader">
        <div class="trail">HOME / CUSTOMIZATION</div>
        <div class="cus-detail">
            <div class="cus-img"><img src="" alt=""></div>
            <div class="detail">
                <input type="text" class="search-input-bar">
                <div class="cus-value">
                    <div class="value-l">NT_$500</div>
                    <div class="value-r">TOTAL PRICE</div>
                </div>
                <div class="cus-printtime">
                    <div class="printtime-l">40_SEC</div>
                    <div class="printtime-r">TOTAL PRICE</div>
                </div>
            </div>
        </div>
        <div class="cus-mtl-detial">
            <div class="chart-img"></div>
            <div class="mtl-detail">
                <div class="mtl-name">
                    <div class="name-l">鮭魚</div>
                    <div class="name-r"><img src="" alt=""></div>
                </div>
                <div class="origin">
                    <div class="origin-l">挪威</div>
                    <div class="origin-r">ORIGIN</div>
                </div>
                <div class="mfd">
                    <div class="mfd-l">2022-11-15</div>
                    <div class="mfd-r">MFD</div>
                </div>
                <div class="rm">
                    <div class="rm-l">大豆</div>
                    <div class="rm-r">RM</div>
                </div>
            </div>
        </div>
        <div class="manual">
            <div class="delivery">
                <div class="deli">配送類型</div>
                <div class="deli">宅急便(冷藏)</div>
                <div class="deli">※若需要冷凍宅配，請幫忙註明。若冷藏與冷凍商品需一起下單，將會延長運送時間，請先預約。另外，若商品需要變更，請提前與我們聯繫。</div>
            </div>
            <div class="mfd-time">
                <div class="mfd">≪賞味期限≫</div>
                <div class="mfd">冷蔵：出貨後4天</div>
                <div class="mfd">冷凍：出貨後一個月</div>
            </div>
            <div class="package">
                <div class="pkg">≪保存方法≫</div>
                <div class="pkg">冷藏：請保存於4℃</div>
                <div class="pkg">冷凍：請保存於-15℃</div>
            </div>
        </div>
        <div class="btn-area">
            <div class="btn-top">
                <button class="btn-sm btn-outline-primary primeal-btn-outline m-2">返回製作</button>
                <button class="btn-sm btn-outline-primary primeal-btn-outline m-2">儲存編輯</button>
            </div>
            <div class="btn-buttom">
                <div className="select-count">
                    <button>-</button>
                    <input type="number" />
                    <button>+
                    </button>
                  </div>
                <button class="btn-sm btn-primary primeal-btn m-2">加入購物車</button>
            </div>
        </div>
    </div>
</body>
</html>
